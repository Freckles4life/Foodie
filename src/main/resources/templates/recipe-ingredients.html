<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose ingredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/recipeMenu.css">

    <!--    Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--    jQuery js ?-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script th:src="@{~/js/add-product-button.js}"></script>
    <script type="text/javascript"></script>



</head>
<body>
<h1>Choose ingredients for your recipe</h1>
<br>
<form action="#" th:action="@{/recipe/recipe-ingredients}" th:object="${ingredientAmounts}" method="post"></form>


<table class="row g-3" id="input_field">
    <tbody>
    <tr>
        <td class="col-sm-4">
            <input type="text" class="form-control" placeholder="Product" aria-label="Product" name="ingredient"
                   list="ingredients" autocomplete="off" th:field="*{ingredientAmounts.ingredient}"
                   th:value="ingredient.id"/>
            <datalist id="ingredients">
                <option th:each="i : ${ingredients}" th:text="${i.ingredientName}"></option>
            </datalist>
        </td>
        <td class="col-sm-2">
            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                   th:field="*{ingredientAmounts.amount}">
        </td>
        <td class="col-sm-2">
            <input type="text" class="form-control" placeholder="Measure" aria-label="Measure" id="units" disabled>
        </td>
        <td class="col-sm-2">
        </td>
    </tr>
    </tbody>
</table>
</div>
<br>
<div>
    <button type="submit" class="btn btn-success" name="add" id="add" value="Add">Add product</button>
</div>

<br>
<button type="submit" class="btn btn-primary">Next</button>


</form>
</body>
</html>
