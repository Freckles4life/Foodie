<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipe Ingredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
<div align="center">
    <h1>Choose ingredients of your recipe</h1>
    <form action="#" th:action="@{/recipes/recipe-ingredients}" th:object="${chooseIngredients}" method="post">
        <label>Choose product:</label>
        <div class="form-check form-switch" th:each="i : ${ingredients}">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:value="${i.Id}"
                   th:field="*{chosenIngredients}">
            <label class="form-check-label" for="flexSwitchCheckDefault" th:text="${i.ingredientName}"/>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
