<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Recipe Ingredients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<h1> Please, choose the ingredients for your recipe</h1>
<div class="dropdown">
    <form action="#" method="post" th:action="@{/recipes/add-recipe}" th:object="${ingredients}">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Choose product
  </button>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" th:each="i : ${ingredients}">
    <li><a class="dropdown-item" th:text="${i.ingredientName}"></a></li>
   </ul>
        <button type="submit" >Submit</button>

    </form>
</div>


</body>
</html>
