<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose ingredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div align="center">
      <h1> Please, choose the ingredients you would like in your menu:</h1>
      <form action="#" th:action="@{/recipes/show-recipes}" th:object="${chooseIngredients}" method="post">
          <label>Ingredients:</label>
          <div class="form-check form-switch" th:each="i : ${ingredients}">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:value="${i.Id}" th:field="*{chosenIngredients}">
              <label class="form-check-label" for="flexSwitchCheckDefault" th:text="${i.ingredientName}"/>
          </div>

          <button type="submit" ><a href="menu">Submit</a></button>
      </form>
</div>
</body>
</html>
