<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Choose ingredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/checkbox-on.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/ingredientList.css">
</head>

<body>
<div align="center">
    <h1> Please, choose the ingredients you would like to <b>AVOID</b> in your menu:</h1>

    <form action="#" th:action="@{/ingredients/choose-ingredients}" th:object="${chooseIngredients}" method="post">

        <div class="ingredientList">
            <div class="form-check form-switch ingredient" th:each="i : ${ingredients}">
                <input class="form-check-input" type="checkbox" th:id="'chooseIngredient_' + ${i.Id}"
                       th:value="${i.Id}"
                       th:field="*{chosenIngredients}">
                <label class="form-check-label" th:for="'chooseIngredient_' + ${i.Id}" th:text="${i.ingredientName}"/>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
