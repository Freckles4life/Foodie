<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/adminPanel.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/see-recipes">Manage recipes</a>
                <a class="nav-link active" aria-current="page" href="/admin/see-ingredients">Manage products</a>
                <a class="nav-link" th:href="@{/admin/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <br>
    <h1>Add, edit or delete products</h1>
    <br>
    <div th:switch="${ingredients}">
        <p class="my-3"><a href="/admin/add-ingredient"
                           class="btn btn-success"><i class="fas fa-user-plus ml-2"></i></a>
        </p>
        <div th:case="*">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ingredient : ${ingredients}">
                    <td th:text="${ingredient.ingredientName}"></td>
                    <td th:text="${ingredient.ingredientMeasure}"></td>
                    <td><a th:href="@{/admin/edit-ingredient/{id}(id=${ingredient.id})}"
                           class="btn btn-secondary"><i
                            class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/admin/delete-ingredient/{id}(id=${ingredient.id})}"
                           class="btn btn-danger"><i
                            class="fas fa-user-times ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
