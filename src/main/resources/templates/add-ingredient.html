<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/adminPanel.css">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/see-recipes">Manage recipes</a>
                <a class="nav-link active" aria-current="page" href="/admin/see-ingredients">Manage products</a>
                <a class="nav-link" th:href="@{/admin/logout}">Logout</a>

            </div>
        </div>
    </div>
</nav>
<div class="container">
    <br>
    <h1>Add product</h1>
    <br>
    <form th:object="${ingredient}" method="post" th:action="@{/admin/add-ingredient}">
        <div class="col-md-3">
            <label for="name" class="form-label"><b>Product's name</b></label>
            <input type="text" class="form-control" name="ingredientName" th:field="*{ingredientName}" id="name"
                   aria-describedby="emailHelp" required>
            <span th:if="${#fields.hasErrors('ingredientName')}" th:errors="*{ingredientName}"
                  class="text-danger"></span>
            <span th:if="${existingIngredientError != null && existingIngredientError!= ''}"
                  th:text="${existingIngredientError}" class="text-danger"></span>
        </div>
        <br>
        <label class="form-label"><b>Unit</b></label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="flexRadio1" required
                   th:field="*{ingredientMeasure}" th:value="gr">
            <label class="form-check-label" for="flexRadio1">
                gr
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="flexRadio2" required
                   th:field="*{ingredientMeasure}" th:value="ml">
            <label class="form-check-label" for="flexRadio2">
                ml
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="flexRadio3" required
                   th:field="*{ingredientMeasure}" th:value="pieces">
            <label class="form-check-label" for="flexRadio3">
                pieces
            </label>
        </div>

        <br>
        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
</body>

</html>
