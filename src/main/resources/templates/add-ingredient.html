<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body class="container">
<h1>Add ingredient!</h1>
<form th:object="${ingredient}" method="post" th:action="@{/recipes/add-ingredient}">
    <div class="mb-3">
        <label for="name" class="form-label">Ingredient name</label>
        <input type="text" class="form-control" name="ingredientName" th:field="*{ingredientName}" id="name" aria-describedby="emailHelp" required>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="flexRadio1" required th:field="*{ingredientMeasure}" th:value="gr">
        <label class="form-check-label" for="flexRadio1">
            gr
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="flexRadio2" required th:field="*{ingredientMeasure}" th:value="ml" >
        <label class="form-check-label" for="flexRadio2">
            ml
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="flexRadio3" required th:field="*{ingredientMeasure}" th:value="pieces" >
        <label class="form-check-label" for="flexRadio3">
            pieces
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
