<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/adminPanel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link me-2" href="/">FOODIE</a>
                <a class="nav-link active me-2" aria-current="page" href="/admin/see-recipes">Manage recipes</a>
                <a class="nav-link me-2" href="/admin/see-ingredients">Manage products</a>
                <a class="nav-link me-2" th:href="@{/admin/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <br>
    <h1>Edit recipe</h1>
    <br>
    <div>
        <form th:object="${recipe}" method="post" th:action="@{/admin/edit-recipe/{id}(id=${recipe.id})}">
            <div class="col-md-5">
                <label for="exampleInputname" class="form-label"><b>Recipe's name</b></label>
                <input type="text" class="form-control" required th:field="*{recipeName}" id="exampleInputname"
                       aria-describedby="nameHelp">
                <br>
            </div>
            <label class="form-label"><b>Type</b></label>
            <div class="form-check">

                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault1" required
                       th:field="*{type}"
                       th:value="Breakfast">
                <label class="form-check-label" for="flexRadioDefault1">
                    Breakfast
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault2" required
                       th:field="*{type}"
                       th:value="Lunch">
                <label class="form-check-label" for="flexRadioDefault2">
                    Lunch
                </label>
            </div>
            <div class="form-check">

                <input class="form-check-input" type="radio" name="type" id="flexRadioDefault3" required
                       th:field="*{type}"
                       th:value="Dinner">
                <label class="form-check-label" for="flexRadioDefault3">
                    Dinner
                </label>
            </div>
            <br>
            <div class="col-md-5">
                <label for="formFile" class="form-label"><b>Picture</b></label>
                <input class="form-control" th:type="file" id="formFile" th:name="imageFile">
            </div>

            <br>
            <div class="col-md-12">
                <label for="recipeInstructions" class="form-label"><b>Instructions</b></label>
                <textarea class="form-control" id="recipeInstructions" name="recipeInstruction" rows="5"
                          th:field="*{recipeInstructions}" required></textarea>
            </div>

            <br>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</div>
</body>

</html>
