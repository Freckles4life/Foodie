<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/admin/see-recipes">Manage recipes</a>
        <a class="nav-link" href="/admin/see-ingredients">Manage products</a>
      </div>
    </div>
  </div>
</nav>



<div class="container">
  <h1>Edit recipe</h1>
  <div class="col-md-3"></div>
  <div class="col-md-4">
    <form th:object="${recipe}" method="post" th:action="@{/admin/edit-recipe/{id}(id=${recipe.id})}">
      <div class="mb-3">
        <label for="exampleInputname" class="form-label">Name</label>
        <input type="text" class="form-control" required th:field="*{recipeName}" id="exampleInputname"
               aria-describedby="nameHelp">
      </div>    <label class="form-label"><b>Choose type</b></label>
      <div class="form-check">

        <input class="form-check-input" type="radio" name="type" id="flexRadioDefault1" required th:field="*{type}"
               th:value="Breakfast">
        <label class="form-check-label" for="flexRadioDefault1">
          Breakfast
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="flexRadioDefault2" required th:field="*{type}"
               th:value="Lunch">
        <label class="form-check-label" for="flexRadioDefault2">
          Lunch
        </label>
      </div>
      <div class="form-check">

        <input class="form-check-input" type="radio" name="type" id="flexRadioDefault3" required th:field="*{type}"
               th:value="Dinner">
        <label class="form-check-label" for="flexRadioDefault3">
          Dinner
        </label>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label"><b>Add picture</b></label>
        <input class="form-control" th:type="file" id="formFile" th:name="imageFile">
      </div>

      <br>
      <div class="mb-3">
        <label for="recipeInstructions" class="form-label"><b>Tell us instructions</b></label>
        <textarea class="form-control" id="recipeInstructions" name="recipeInstruction" rows="5"
                  th:field="*{recipeInstructions}" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>

</body>
</html>
