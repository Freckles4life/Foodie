<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1 th:text="${pageName}"></h1>
<form th:object="${recipe}" method="post" >
    <div class="mb-3">
        <label for="recipeName" class="form-label">Recipe name</label>
        <input type="text" class="form-control" th:field="*{recipeName}" id="recipeName" aria-describedby="emailHelp">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required th:field="*{type}" th:value="Breakfast" >
        <label class="form-check-label" for="flexRadioDefault1">
            Breakfast
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required th:field="*{type}" th:value="Lunch">
        <label class="form-check-label" for="flexRadioDefault2">
            Lunch
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" required th:field="*{type}" th:value="Dinner" >
        <label class="form-check-label" for="flexRadioDefault3">
            Dinner
        </label>
    </div>
    <div class="mb-3">
        <label for="recipeInstructions" class="form-label">Recipe instructions</label>
        <textarea class="form-control" id="recipeInstructions" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>


</form>
</body>
</html>
